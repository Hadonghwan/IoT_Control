apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.example.nslngiot"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true // 난독화 적용
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false // 난독화 미적용
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:recyclerview-v7:29.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0' // Recyclerview 라이브러
    implementation 'androidx.cardview:cardview:1.0.0' // CardView 라이브러리
    implementation 'com.android.volley:volley:1.1.1' // Volley 네트워크 통신 라이브러리
    implementation group: 'de.svenkubiak', name: 'jBCrypt', version: '0.4.1' //Bcrypt해시 라이브러리
//    implementation group: 'org.apache.tika', name: 'tika-parsers', version: '1.14' //이미지의 mime type을 얻기위한 라이브러리
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.10' //RSA 암호화 인코딩 라이브러리
    implementation 'com.github.chrisbanes:PhotoView:2.3.0' //PhotoView 라이브러리
}